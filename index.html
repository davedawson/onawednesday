---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<a href="{{ post.url }}"><img src="{{ post.photo }}" alt="{{ post.title }}" /></a>
      		<div class="title">
      			<h2><a href="{{ post.url }}">{{ post.title }} <span>&#8226;</span> <em class="date-time">{{ post.date-time }}</em></a></h2>
	      	</div>

      	<div class="interview">
      		{{ post.content  }}
      		<!-- <hr /> -->
      	</div>
			</li>
    {% endfor %}
  </ul>
</div>
