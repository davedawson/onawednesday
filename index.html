---
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<a href="{{ post.url }}"><img src="{{ post.photo }}" alt="{{ post.title }}" /></a>
      		<div class="title clearfix">
      			<div class="wrap clearfix">
      				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      				<div class="meta">
		      			<p class="location"><span class="ss-icon">&#xE6D0;</span> {{ post.location }}</p>
		      			<p class="date-time"><span class="ss-icon">&#x23F2;</span> {{ post.date-time }}</p>
		      		</div>
	      		</div>
	      	</div>

      	<div class="interview">
      		{{ post.content  }}
      		<!-- <hr /> -->
      	</div>
			</li>
    {% endfor %}
  </ul>
</div>
