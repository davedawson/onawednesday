---
layout: default
---

<img src="{{ page.photo }}" alt="{{ page.title }}" />
<div class="title clearfix">
	<div class="wrap clearfix">
		<h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
		<div class="meta">
			<p class="location"><span class="ss-icon">&#xE6D0;</span> {{ page.location }}</p>
			<p class="date-time"><span class="ss-icon">&#x23F2;</span> {{ page.date-time }}</p>
		</div>
	</div>
</div>

<div class="interview">
	{{ page.content  }}
<!-- <hr /> -->
</div>
